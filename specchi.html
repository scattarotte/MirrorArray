<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="input">
    <h1>Array: [<span id="array"></span>]</h1>
    <h2>Array specchiato orizzontalmente:</h2>
    <h2 id="specchio1"></h2>
    <h2>Array specchiato verticalmente:</h2>
    <h2 id="specchio2"></h2>

    <script>
        let arr = [];
        const input = document.getElementById('input');
        let stringa2 = '';

        function ArrSpl(n) {
            stringa2 = n;
            arr = stringa2.split(' ');
            document.getElementById('array').innerText = arr;
            horMirror(arr);
            vertMirror(arr);
        };

        function horMirror(x) {
            let specchio = [];
            let risultato = '';
            for (let a = 0; a < (x.length); a++) {

                specchio.unshift(x[(x.length - 1) - a]);
                specchio.push(x[(x.length - 1) - a]);
            };
            for (let b = 0; b < specchio.length; b++) {
                risultato += specchio[b] + '</br>';
            };
            document.getElementById('specchio1').innerHTML = risultato;
        };

        function vertMirror(v) {
            let cont = '';
            let specchio = [];
            for (let a in v) {

                for (let b = 0; b < ((v[a]).length); b++) {
                    cont += (v[a]).substring(((v[a]).length - b) - 1, ((v[a]).length - b));
                };
                specchio.push(v[a]);
                specchio.push(cont);
                cont = '';
            };
            let risultato = '';
            let d = 0;
            for (let c = 0; d < (specchio.length / 2); c += 2) {
                risultato += specchio[c] + '/' + specchio[c + 1] + '</br>';
                d++;
            };

            document.getElementById('specchio2').innerHTML = risultato;
        };
       
        input.addEventListener('keyup', () => { ArrSpl(input.value) });
